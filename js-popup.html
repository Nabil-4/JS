<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main id="main"></main>

    <script>

        const mainElement = document.querySelector('main');

        function createButton() {
            const firstDiv = document.createElement('div');
            mainElement.append(firstDiv);
            const button = document.createElement('button');
            firstDiv.append(button);
            button.innerText = ("BOUTON");
            let popUp = button;
            return popUp;
        }

        popUp = createButton()

        popUp.addEventListener('click', () => {
            if (!document.querySelector('#main div:nth-child(2)')) {
                const popUpDiv = document.createElement('div');
                mainElement.append(popUpDiv);
                const pElement = document.createElement('p');
                popUpDiv.append(pElement);
                pElement.innerText = "Pop-Up";
                const buttonCroix = document.createElement('div');
                popUpDiv.append(buttonCroix);

                buttonCroix.addEventListener('click', () => {
                    popUpDiv.remove();
                })
            }
        })



    </script>
</body>
</html>
